<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App | Sohail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1 class="to-do-title"><span>To-Do</span> List</h1>
        <div class="input-section">
            <input type="text" placeholder="Enter Task" id="input-field">
            <button class="add-btn">Add</button>
        </div>
        <div class="task-section">
        </div>
    </section>
    <section class="delete-section">
        <h1 class="to-do-title"><span>To-Do</span> Items</h1>
        <div class="to-do-items"></div>
    </section>
    <script src="App.js"></script>
</body>
</html>
